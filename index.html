<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Google Neighborhood Map</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/mobile_style.css">
</head>

<body>
    <nav id="menu" class="flexbox unexpend">
        <header>
            <div class="title sub-title">
                Search Location
            </div>
        </header>
        <div class="search-field max-height flexbox">
            <input class="search-input" type="text" data-bind="textInput: searchText" name="search" value="" placeholder="search location...">
            <div class="">
                <button class="btn filter-btn" type="button" name="button">filter</button>
                <input data-bind="textInput: filterText" class="filter-input hidden" type="text" name="filter" value="" placeholder="filter location...">
            </div>
            <h3 id="networkerror">Can't connect to server :(</h3>
            <ul data-bind="foreach: searchRet" id="search-result" class="max-height">
                <li data-bind="click: $parent.showOnMap" class="result-item">
                    <div data-bind="text: name"></div>
                    <div data-bind="text: formatted_address" class="result-location"></div>
                </li>
            </ul>
        </div>
    </nav>
    <div id="board" class="flexbox max-height">
        <header>
            <a href="#" id="expend"><span class="title-icon glyphicon glyphicon-plus" aria-hidden="true"></span></a>
            <div class="title main-title">Google Neighborhood Map</div>
        </header>
        <div id="map" class="max-height"></div>
    </div>

    <div id="map-template" class="hidden" data-bind="allowBindings: false">
        <div class="map-infowindow" id="map-div" data-bind="with: foursquare">
            <h4 data-bind="text: place"></h4>
            <div>
                nearby recommend place
                <br>
                <a data-bind="text: recommendplace, attr: {href: url}" id="map-recommend-place" href="#"></a>
            </div>
        </div>
    </div>

    <script src="js/lib/jquery-3.1.1.min.js"></script>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/map.js"></script>
    <script src="js/app.js"></script>
    <script src="js/script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdhFYebtYFCuw8rhS3cSUB371fCavOWPQ&libraries=places&callback=initMap" async defer onerror="loadGoogleApiTimer()"></script>
</body>

</html>
